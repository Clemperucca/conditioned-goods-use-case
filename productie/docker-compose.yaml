        - CORE_PEER_TLS_ENABLED=true
        - CORE_PEER_TLS_CERT_FILE=/tmp/hyperledger/DLG/peer1/tls/DLG-peer1-tls-cert.pem
        - CORE_PEER_TLS_KEY_FILE=/tmp/hyperledger/DLG/peer1/tls/DLG-peer1-tls-key.pem
        - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/DLG/peer1/tls/tls-ca-cert.pem
        - CORE_PEER_GOSSIP_USELEADERELECTION=false
        - CORE_PEER_GOSSIP_ORGLEADER=true
        - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.DLG.com:9054
        - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.DLG.com:9054
        - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
        - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=peer1.DLG.com.couchdb:5984
        - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=dbadmin
