        - FABRIC_CA_SERVER_HOME=/tmp/hyperledger/fabric-ca/crypto
        - FABRIC_CA_SERVER_PORT=9053
        - FABRIC_CA_SERVER_TLS_ENABLED=true
        - FABRIC_CA_SERVER_TLS_CERTFILE=../tls/cert.pem
        - FABRIC_CA_SERVER_TLS_KEYFILE=../tls/key.pem
        - FABRIC_CA_SERVER_CSR_CN=DLG-rca
        - FABRIC_CA_SERVER_CA_NAME=DLG-rca
        - FABRIC_CA_SERVER_CSR_HOSTS=0.0.0.0
        - FABRIC_CA_SERVER_DEBUG=true
    volumes:
        - ${PWD}/DLG/server/org-ca:/tmp/hyperledger/fabric-ca
    networks:
        - example
    ports:
        - 9053:9053


  peer1.DLG.com:
    container_name: peer1.DLG.com
    image: hyperledger/fabric-peer:2.3
