    volumes:
        - /var/run:/host/var/run
        - ${PWD}/DLG/peer1:/tmp/hyperledger/DLG/peer1
    ports:
        - 9054:9054
        - 9055:9055
    networks:
        - example
    depends_on:
      - peer1.DLG.com.couchdb


  peer1.DLG.com.couchdb:
    container_name: peer1.DLG.com.couchdb
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=dbadmin
      - COUCHDB_PASSWORD=dbadminpw
    ports:
      - 5984
    networks:
      - example
    volumes:
      - ${PWD}/DLG/peer1/couchdb:/opt/couchdb/data

  cli.peer1.DLG.com:
    container_name: cli.peer1.DLG.com
    image: hyperledger/fabric-tools:2.3
    tty: true
    environment:
      - CORE_PEER_LOCALMSPID=DLG
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer1.DLG.com:9054
      - FABRIC_CFG_PATH=/tmp/hyperledger
      - ORDERER_TLS_CA=/tmp/hyperledger/orderingservice/client/tls-ca-cert.pem
      - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/DLG/client/tls-ca-cert.pem
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/DLG/client/org-ca/orgadmin/msp/
