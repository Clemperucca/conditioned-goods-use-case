        - CORE_PEER_ID=peer1.DLG.com
        - CORE_PEER_ADDRESS=peer1.DLG.com:9054
        - CORE_PEER_LOCALMSPID=DLG
        - CORE_PEER_LISTENADDRESS=0.0.0.0:9054
        - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9055
        - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/DLG/peer1/localMsp
        - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
